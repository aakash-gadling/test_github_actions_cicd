name: CI/CD ECS Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    outputs:
      ecr_repo_urls: ${{ steps.ecr.outputs.repo_urls }}

    env:
      TF_VAR_image_tag: ${{ github.sha }}
      
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init & Apply
        working-directory: terraform/envs/dev
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Debug raw Terraform output
        working-directory: terraform/envs/dev
        run: |
          terraform output repo_urls
          terraform output -json repo_urls

      - name: Get ECR repo URLs
        id: ecr
        working-directory: terraform/envs/dev
        run: |
          terraform output -json repo_urls > repo_urls.json
          cat repo_urls.json
          
      - name: Fetch ECR repo URLs
        working-directory: terraform/envs/dev
        run: terraform output -json repo_urls > repo_urls.json

  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: terraform
  
    steps:
      - uses: actions/checkout@v3
  
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
  
      - uses: aws-actions/amazon-ecr-login@v2
  
      - name: Build & Push Docker Images
        env:
          COMMIT_SHA: ${{ github.sha }}
        run: |
          for service_dir in services/*; do
            service_name=$(basename "$service_dir")
          
            repo=$(jq -r ".\"${service_name}\"" terraform/envs/dev/repo_urls.json)
          
            if [ "$repo" = "null" ] || [ -z "$repo" ]; then
              echo "No ECR repo found for $service_name"
              continue
            fi
          
            echo "Building and pushing $service_name â†’ $repo:$COMMIT_SHA"
          
            docker build -t "$repo:$COMMIT_SHA" "$service_dir"
            docker push "$repo:$COMMIT_SHA"
          done


  ecs-deploy:
    name: Force ECS Deployment
    runs-on: ubuntu-latest
    needs: docker-build
  
    steps:
      - uses: actions/checkout@v3
  
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1
  
      - name: Force ECS Service Deployment
        run: |
          CLUSTER_NAME="ecs-cluster"
  
          for service_dir in services/*; do
            service_name=$(basename "$service_dir")
            echo "Forcing deployment for $service_name"
  
            aws ecs update-service \
              --cluster "$CLUSTER_NAME" \
              --service "$service_name" \
              --force-new-deployment
          done

