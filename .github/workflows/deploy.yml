name: CI/CD ECS Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    outputs:
      ecr_repo_urls: ${{ steps.ecr.outputs.repo_urls }}
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Terraform Init & Apply
        working-directory: terraform/envs/dev
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Export ECR repo URLs
        id: ecr
        working-directory: terraform/envs/dev
        run: |
          REPO_URLS=$(terraform output -json repo_urls -no-color 2>/dev/null)
          echo "$REPO_URLS" | jq empty
          echo "repo_urls=$REPO_URLS" >> $GITHUB_OUTPUT


  docker-build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - uses: actions/checkout@v3

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push
        env:
          REPO_URLS: ${{ needs.terraform.outputs.ecr_repo_urls }}
          COMMIT_TAG: ${{ github.sha }}
        run: |
          index=0
          echo "$REPO_URLS" | jq -r '.[]' | while read repo; do
            service_dir=$(ls services | sed -n "$((index+1))p")
            echo "Building services/$service_dir -> $repo"

            docker build -t "$repo:latest" "services/$service_dir"
            docker tag "$repo:latest" "$repo:$COMMIT_TAG"

            docker push "$repo:latest"
            docker push "$repo:$COMMIT_TAG"

            index=$((index+1))
          done


  ecs-deploy:
    name: Force ECS Deployment
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update ECS services
        run: |
          CLUSTER_NAME="my-ecs-cluster"

          for service in service-0 service-1 service-2; do
            echo "Deploying $service"
            aws ecs update-service \
              --cluster $CLUSTER_NAME \
              --service $service \
              --force-new-deployment
          done
