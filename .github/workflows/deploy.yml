name: CI/CD ECS Deployment

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform Apply
    runs-on: ubuntu-latest
    outputs:
      ecr_repo_urls: ${{ steps.output_ecr.outputs.repo_urls }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init & Apply
        working-directory: terraform/envs/dev
        run: |
          terraform init
          terraform apply -auto-approve

      - name: Output ECR Repo URLs
        id: output_ecr
        working-directory: terraform/envs/dev
        run: |
          echo "repo_urls=$(terraform output -json repo_urls)" >> $GITHUB_OUTPUT

  docker-build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region us-east-1 | \
          docker login --username AWS --password-stdin <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com

      - name: Build & Push Services Dynamically
        env:
          REPO_URLS: ${{ needs.terraform.outputs.ecr_repo_urls }}
          COMMIT_TAG: ${{ github.sha }}
        run: |
          # Loop over all directories in services/
          for service_dir in services/*; do
            service_name=$(basename $service_dir)
            REPO_URL=$(echo $REPO_URLS | jq -r ".\"$service_name\"")
            
            if [ "$REPO_URL" != "null" ]; then
              echo "Building $service_name -> $REPO_URL:$COMMIT_TAG"
              docker build -t $service_name $service_dir
              docker tag $service_name $REPO_URL:$COMMIT_TAG
              docker push $REPO_URL:$COMMIT_TAG
            else
              echo "No ECR repo defined for $service_name, skipping..."
            fi
          done

  ecs-deploy:
    name: Update ECS Services
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy Services to ECS
        env:
          REPO_URLS: ${{ needs.terraform.outputs.ecr_repo_urls }}
          COMMIT_TAG: ${{ github.sha }}
        run: |
          CLUSTER_NAME="my-ecs-cluster"  # Replace with your ECS cluster name
          for service_dir in services/*; do
            service_name=$(basename $service_dir)
            REPO_URL=$(echo $REPO_URLS | jq -r ".\"$service_name\"")
            
            if [ "$REPO_URL" != "null" ]; then
              echo "Updating ECS service $service_name with image $REPO_URL:$COMMIT_TAG"

              # Get current task definition
              TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition $service_name)

              # Update image in container definitions
              NEW_TASK_DEF=$(echo $TASK_DEF_JSON | jq --arg IMAGE "$REPO_URL:$COMMIT_TAG" '
                .taskDefinition.containerDefinitions[0].image=$IMAGE |
                {family: .taskDefinition.family, containerDefinitions: [.taskDefinition.containerDefinitions[0]]}
              ')

              # Register new task definition
              NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
                --cli-input-json "$(echo $NEW_TASK_DEF | jq -c '{family: .family, containerDefinitions: .containerDefinitions, requiresCompatibilities: ["FARGATE"], networkMode:"awsvpc", memory:"512", cpu:"256"}')" \
                --query 'taskDefinition.taskDefinitionArn' \
                --output text)

              # Update ECS service
              aws ecs update-service \
                --cluster $CLUSTER_NAME \
                --service $service_name \
                --task-definition $NEW_TASK_DEF_ARN \
                --force-new-deployment
            else
              echo "No ECS service or ECR repo for $service_name, skipping..."
            fi
          done
